<main fxLayout="column" fxLayoutAlign="start stretch" fxFill>
  <!-- HEADER -->
  <mat-toolbar class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    Exemplo
    <span fxFlex></span>

    <ng-container *ngIf="(authenticated$ | async)">
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Configurações</span>
        </button>
        <button mat-menu-item>
            <mat-icon>help</mat-icon>
            <span>Feedback</span>
        </button>
        <button mat-menu-item>
            <mat-icon>feedback</mat-icon>
            <span>Ajuda</span>
        </button>
        <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
        </button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar>

  <!-- MAIN -->
  <mat-sidenav-container fxFlex="grow" fxLayout="row" fxLayoutAlign="start stretch">

    <!-- SIDEBAR -->
    <mat-sidenav fxFlex="250px" color="primary" #sidenav mode="side" [(opened)]="sideBarStatus">
      <mat-nav-list>
        <a mat-list-item class="side-bar-item" routerLink="/dashboard"><mat-icon matListIcon>dashboard</mat-icon> Dashboard</a>

        <h2 matSubheader>Cadastros</h2>
        <a mat-list-item class="side-bar-item" routerLink="/cargos"><mat-icon matListIcon>contacts</mat-icon> Cargos</a>
        <a mat-list-item class="side-bar-item" routerLink="/pessoas"><mat-icon matListIcon>people</mat-icon> Pessoas</a>

        <h2 matSubheader>Customers</h2>
        <a mat-list-item class="side-bar-item"><mat-icon matListIcon>people</mat-icon> Contacts</a>
        <a mat-list-item class="side-bar-item"><mat-icon matListIcon>contacts</mat-icon> Accounts</a>
        <a mat-list-item class="side-bar-item"><mat-icon matListIcon>settings_phone</mat-icon> Leades</a>
        <a mat-list-item class="side-bar-item"><mat-icon matListIcon>account_box</mat-icon> Opportunities</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- CONTENT -->
    <mat-sidenav-content fxFlex>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
