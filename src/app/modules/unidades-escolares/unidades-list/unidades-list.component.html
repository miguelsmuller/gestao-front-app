<mat-toolbar class="internal-page-toolbar" disable>
  <button mat-button (click)="openDialog(null)">
    <mat-icon>control_point</mat-icon> Novo
  </button>
  <button mat-button (click)="tableUpdate()">
    <mat-icon>cached</mat-icon> Atualizar
  </button>
  <mat-form-field appearance="standard">
    <input matInput #tableSearchKeyword placeholder="Critério de busca">
  </mat-form-field>
</mat-toolbar>

<div class="internal-page-container">
  <mat-card>
    <mat-card-title>Unidades Escolares</mat-card-title>

    <mat-card-content>
      <div class="table-container">
        <mat-progress-bar *ngIf="screenInLoading" mode="indeterminate"></mat-progress-bar>

        <div class="table-wraper">
          <table mat-table [dataSource]="dataSource$ | async" matSort matSortDisableClear>
            <ng-container matColumnDef="inep">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> INEP </th>
              <td mat-cell *matCellDef="let element"> {{element.inep}} </td>
            </ng-container>

            <ng-container matColumnDef="nome_completo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Unidade Escolar </th>
              <td mat-cell *matCellDef="let element"> {{element.nome_completo}} </td>
            </ng-container>

            <ng-container matColumnDef="localizacao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Localização </th>
              <td mat-cell *matCellDef="let element"> {{element.localizacao}} </td>
            </ng-container>

            <ng-container matColumnDef="inativo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Situação </th>
              <td mat-cell *matCellDef="let element">{{element.inativo === 0 ? 'Ativo' : 'Inativo'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="dataSourceColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: dataSourceColumns" class="element-row" (click)="openDialog(row)"></tr>
          </table>
        </div>

        <mat-paginator [length]="dataSourceTotal" [pageSize]="dataSourcePerPage"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
