<mat-toolbar class="outlet-toolbar">
  <button mat-button>
    <mat-icon>control_point</mat-icon> Novo
  </button>
  <button mat-button>
    <mat-icon>visibility</mat-icon> Ativar
  </button>
  <button mat-button>
    <mat-icon>visibility_off</mat-icon> Desativar
  </button>
  <button mat-button>
    <mat-icon>link</mat-icon> E-mail com link
  </button>
</mat-toolbar>

<div class="outlet-container">
  <mat-card>
    <mat-card-title>Cargos</mat-card-title>

    <mat-card-content>
      <div class="table-container">
        <div class="table-loading" *ngIf="isLoadingResults || isRateLimitReached">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <div class="table-wraper">
          <table mat-table [dataSource]="data" matSort matSortActive="nome" matSortDisableClear matSortDirection="desc">
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="inativo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Situação </th>
              <td mat-cell *matCellDef="let element">{{element.inativo === 0 ? 'Ativo' : 'Inativo'}}</td>
            </ng-container>

            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Criando em </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at | date:'dd/MM/yyyy'  }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
          </table>
        </div>

        <mat-paginator [length]="resultsLength" [pageSize]="perPage"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
