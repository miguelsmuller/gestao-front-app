<div fxLayout="column" >
  <div fxLayoutAlign="center" fxLayout="row">
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <mat-card class="login-card mat-elevation-z0" >
          <mat-card-title>Login</mat-card-title>
          <mat-card-content fxLayout="column" >
            <mat-form-field >
              <input matInput formControlName="username" type="text"
                  placeholder="UsuÃ¡rio" autocomplete="username" readonly="false">
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="password" type="password"
                placeholder="Senha" autocomplete="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayoutAlign="end center" >
            <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid || loading">
              <mat-icon>check</mat-icon>
              Login
            </button>
          </mat-card-actions>
          <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
      </mat-card>
    </form>
  </div>
</div>
